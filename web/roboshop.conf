user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
  worker_connections 768;
  # multi_accept on;
}

http {

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  large_client_header_buffers 6 32k;
  client_max_body_size 100m;

  # Uncomment the following if you have issues with large server names or long server names.
  # server_names_hash_bucket_size 64;
  # Disable server name in redirect if needed.
  # server_name_in_redirect off;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # Logging Settings
  ##
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;  # Changed from debug to warn for production

  ##
  # Gzip Settings
  ##
  gzip on;
  gzip_disable "msie6";

  # Optional: Additional Gzip settings
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  ##
  # Virtual Host Configs
  ##

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;

  server {
    listen       80;
    server_name  localhost;

    proxy_http_version 1.1;

    # Optional: Specify charset if needed
    # charset koi8-r;
    # access_log  /var/log/nginx/host.access.log  main;
    # Optional: Log errors to stdout for easier debugging in containers
    # error_log /dev/stdout warn; 

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        ssi    on;  # Enable server-side includes
    }

    location /images/ {
        expires 5s;  # Set a short expiration for image caching
        root   /usr/share/nginx/html;
        try_files $uri /images/placeholder.png;  # Serve a placeholder if image not found
    }

    # Custom error page for 404
    # error_page  404  /404.html;

    # Redirect server error pages to a static page
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Proxy configurations for microservices
    location /api/catalogue/ {
        proxy_pass http://catalogue:8080/;
    }

    location /api/user/ {
        proxy_pass http://user:8080/;
    }

    location /api/cart/ {
        proxy_pass http://cart:8080/;
    }

    location /api/shipping/ {
        proxy_pass http://shipping:8080/;
    }

    location /api/payment/ {
        proxy_pass http://payment:8080/;
    }

    # NGINX status page
    location /nginx_status {
        stub_status on;
        access_log off;
    }
  }
}
